<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/background.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #333;
            transform: scale(0.9);
            animation: scale-up 0.5s ease-in-out forwards;
        }

        @keyframes scale-up {
            to {
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 26px;
            animation: fade-in 0.8s forwards;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            animation: fade-in 0.8s forwards;
        }

        .predicted-crop {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            display: inline-block;
            animation: fade-in 1s forwards;
            text-transform: uppercase;
        }

        .button-container {
            margin-top: 20px;
            animation: fade-in 1.2s forwards;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45A049;
            transform: scale(1.05);
        }

        .fade-in {
            opacity: 0;
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            animation: fade-in 1s forwards;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Prediction</h1>
        <p>The recommended crop is:</p>
        <p class="predicted-crop">{{ predicted_crop }}</p>
        <div class="button-container">
            <a href="/" class="button">Predict Again</a>
        </div>
    </div>
</body>
</html>
