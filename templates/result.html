<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            transform: scale(0.9);
            animation: scale-up 0.5s ease-in-out forwards;
        }

        @keyframes scale-up {
            to {
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }

        .fade-in {
            opacity: 0;
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Prediction</h1>
        <p>The recommended crop is:</p>
        <p class="output">{{ predicted_crop }}</p>
        <a href="/" class="button">Predict Again</a>
    </div>
</body>
</html>
